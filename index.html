<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
    let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('city-input'),
                {
                    types: ['(cities)'],
                    fields: ['name']
                }
            );
        
            autocomplete.addListener('place_changed', onPlaceChanged);
        }
        
        function onPlaceChanged(){
            let place = autocomplete.getPlace();
        
            cityInput.innerHTML = place.name;
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkYLIE3DnnkDo-i_blofS5EkEl5b4aGss&libraries=places&callback=initAutocomplete" async defer>
    </script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome dessa cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="Bandeira do País" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="" alt="Condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error" class="hide">
                <h1>Que pena &#128533;</h1>
                <p>Não foi possível encontrar a cidade!</p>
        </div>
    </div>
</body>
</html>
